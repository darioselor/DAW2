<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Products</title>
</head>

<body>
    <div class="l-grid l-grid--cols-6">
        <div id="container" class="l-grid l-grid--cols-6">
            <div id="product" class="l--flex--vertical l-flex--align-center l-flex--justify-around">
                <a class="g--no-text-decoration g--color-blue-10"
                    href="https://www.pccomponentes.com/portatil-asus-vivobook-go-15-e1504fa-nj1262w-amd-ryzen-5-7520u-16gb-512gb-ssd-156">
                    <img src="./img/product1.jpg" alt="">
                    <div>
                        <span>Incluye regalo</span>
                        <span>Promoción</span>
                    </div>
                    <h3>ASUS Vivobook Go 15 E1504FA-NJ1262W AMD Ryzen 5 7520U/16GB/512GB SSD/15.6"</h3>
                    <div>
                        <span>499€</span> <span>559€</span>
                    </div>
                    <p>¡Precio mínimo histórico!</p>
                    <div>
                        <span>4.5/5</span>
                        <span><img class="c-icon" src="./img/star.svg" alt=""></span>
                        <span>35 opiniones</span>
                    </div>
                    <div>
                        <span><img class="c-icon" src="./img/logoPC.jpg" alt="pcComponentes"></span>
                        <span>Recibelo gratis mañana</span>
                    </div>
                </a>
            </div>
        </div>
</body>

<script>
    const container = document.getElementById('container');
    const product = document.getElementById('product');
    let content = '';

    for (let i = 0; i < 25; i++) {
        content += product.outerHTML;
    }

    container.innerHTML = content;
</script>

</html>
